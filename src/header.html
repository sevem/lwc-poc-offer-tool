<template>
	<article class="slds-card slds-card_boundary slds-m-bottom_medium">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span
                        class="slds-icon_container slds-icon-standard-account"
                        title="account"
                    >
                        <lightning-icon
                            icon-name="standard:opportunity"
                        ></lightning-icon>
                    </span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="javascript:void(0);" class="slds-card__header-link slds-truncate">
							<span>Header Title</span>
						</a>
					</h2>
				</div>
				<div class="slds-no-flex">
					<lightning-button-icon-stateful class="slds-p-left_small" icon-name="utility:archive"
						alternative-text="is archived" selected={isArchive} onclick={handleArchive}>
					</lightning-button-icon-stateful>

					<lightning-button-icon-stateful class="slds-p-left_small" icon-name="utility:custom_apps"
						alternative-text="is draft" selected={isDraft} onclick={handleDraft}>
					</lightning-button-icon-stateful>

					<lightning-button-icon-stateful class="slds-p-left_small" icon-name="utility:check"
						alternative-text="is active" selected={isActive} onclick={handleActive}>
					</lightning-button-icon-stateful>
				</div>
			</header>
		</div>
	</article>
</template>
